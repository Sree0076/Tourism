<div class="deals-hero__row">

  @for(item of data;track item.id)
  {
    <a class="deal-card" href="">
      <div class="deal-card__image">
          <img [src]="item.places_to_visit[0].image" srcset="" alt="Two sea lions on the beach" sizes="(max-width: 0px) 100vw, 0px" class="lazyloaded" data-ll-status="loaded"><noscript>

          </noscript>
      </div>
      <div class="deal-card__content">
          <h2 class="deal-card__content__title">
            {{item.places_to_visit[0].name}}               </h2>
          <div class="deal-card__content__cta">
              <p >
                {{item.places_to_visit[0].description}}
              </p>
          </div>
      </div>
  </a>
  }
</div>
