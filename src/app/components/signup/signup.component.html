
  <div class="body">
    <section class="container">
      <header>Registration Form</header>
      <form  class="form" action="#" #signupform="ngForm" (ngSubmit)="signup(signupform)" >
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name"  name="fullname" ngModel required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="Enail" placeholder="Enter email address" required name="email" ngModel/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required name="password" ngModel/>
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required name="confirm password" ngModel/>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required name="phone" ngModel/>
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required name="dob" ngModel/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" ngModel value="male" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" ngModel value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" ngModel value="Not to say" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

          <p >Already  have an account? <a (click)="toggleVisibility()">Sign in</a></p>

        <button type="submit">Submit</button>
      </form>
    </section>
